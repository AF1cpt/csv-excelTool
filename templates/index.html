<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSV to Excel</title>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv" required>
        <button type="submit">Convert to Excel</button>
    </form>
</body>
</html>
